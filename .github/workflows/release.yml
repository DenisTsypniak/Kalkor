name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:

        description: 'Version to release (e.g., v1.2.6)'
        required: true
        default: 'v1.2.6'

jobs:
  build-and-release:
    runs-on: windows-latest
    permissions:
      contents: write
      packages: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        
    - name: Build main application
      run: |
        pyinstaller --onefile --windowed --name Kalkor --add-data "assets;assets" --add-data "locale;locale" --add-data "sounds;sounds" run.py
        
    - name: Build updater
      run: |
        pyinstaller --onefile --windowed --name updater updater.py
        
    - name: Create release package
      run: |
        mkdir release_package
        copy dist\Kalkor.exe release_package\
        copy dist\updater.exe release_package\
        copy latest_version.json release_package\
        copy README.md release_package\
        
        # Create zip file
        powershell Compress-Archive -Path release_package\* -DestinationPath Kalkor_${{ github.ref_name }}.zip
        
    - name: Calculate SHA256
      id: sha256
      run: |
        $hash = (Get-FileHash -Path "Kalkor_${{ github.ref_name }}.zip" -Algorithm SHA256).Hash
        echo "hash=$hash" >> $env:GITHUB_OUTPUT
        
    - name: Update latest_version.json
      run: |
        $version = "${{ github.ref_name }}"
        $url = "https://github.com/${{ github.repository }}/releases/download/$version/Kalkor_$version.zip"
        $hash = "${{ steps.sha256.outputs.hash }}"
        
        $json = Get-Content latest_version.json | ConvertFrom-Json
        $json.version = $version.TrimStart('v')
        $json.url = $url
        $json.sha256 = $hash
        $json.release_date = (Get-Date).ToString("yyyy-MM-dd")
        
        $json | ConvertTo-Json -Depth 10 | Set-Content latest_version.json
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
        body: |
          ## ðŸš€ New Release ${{ github.ref_name }}
          
          ### ðŸ“¦ What's New:
          - Complete code cleanup and optimization
          - Fixed all bugs and improved performance
          - Added database indexes for better performance
          - Improved exception handling
          - Reorganized project structure
          - Added comprehensive testing
          - Implemented automatic update system
          
          ### ðŸ“¥ Download:
          - **Kalkor_${{ github.ref_name }}.zip** - Full application package
          
          ### ðŸ”§ Installation:
          1. Download the zip file
          2. Extract to your desired folder
          3. Run `Kalkor.exe`
          
          ### ðŸ”„ Auto-Update:
          The application will automatically check for updates and notify you when a new version is available.
          
        files: |
          Kalkor_${{ github.ref_name }}.zip
        draft: false
        prerelease: false
        
    - name: Commit updated latest_version.json
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git checkout master
        git add latest_version.json
        git commit -m "Update latest_version.json for ${{ github.ref_name }}" || exit 0
        git push origin master

